<!doctype html>
<html lang="en">
<head>
    <title>Skribble Words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>

<div class="w3-container w3-green">
    <h1>Skribble Words</h1>
    <p>Add words to the super secret Skribble word list</p>
</div>

<div class="w3-row-padding">
    <div class="w3-col" style="width:20%">
    </div>

    <div class="w3-rest">
        <div class="w3-content w3-padding-large w3-margin-top">
            <div class="w3-row w3-margin-top">
                <div class="w3-row">
                    <input id="submitButton" class="w3-btn w3-green" type="button" value="Submit list" disabled />
                    <input id="fetchButton" class="w3-btn w3-green" type="button" value="Fetch all words" />
                    <input id="copyButton" class="w3-btn w3-green" type="button" value="Copy to clipboard" disabled />
                </div>
                <div class="w3-row w3-margin-top">
                    <p class="allWordsHeader"></p>
                    <p class="w3-black w3-text-black allWords prevent-select"></p>
                </div>
            </div>
            <div class="w3-row">
                <div class="w3-half">
                    <input id="inputWord" class="w3-input w3-border" type="text" placeholder="Enter word and hit enter ..." pattern="[A-Za-z]">
                </div>
                <div class="w3-half">
                    <ul class="w3-ul"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-col" style="width:20%">
    </div>
</div>

<div id="submitModal" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container">
            <p>You are about to submit x words.
            <span>x words are unknown in the database.</span></p>
            <p>Are you sure?</p>
            <div class="w3-row w3-margin-bottom">
                <input id="inputName" class="w3-half w3-margin-right w3-left w3-input w3-border" type="text" placeholder="Enter or select your name ..." list="names">
                <datalist id="names"></datalist>
                <input id="submitFinalButton" class="w3-btn w3-green" type="button" value="Submit" disabled />
                <input id="cancelSubmitButton" class="w3-btn w3-green" type="button" value="Cancel" />
            </div>
        </div>
    </div>
</div>

</body>
</html>
